<script>
    const lightSwitch = document.getElementById('lightSwitch');
    const body = document.body;

    if(localStorage.getItem('lights') === 'on') {
        body.classList.add('lights-on');
    }

    lightSwitch.addEventListener('click', function() {
        body.classList.toggle('lights-on');

        if(body.classList.contains('lights-on')) {
            localStorage.setItem('lights', 'on');
        } else {
            localStorage.setItem('lights', 'off');
        }
    });

    if(localStorage.getItem('lights') !== 'off') {
        setTimeout(() => {
            body.classList.add('lights-on');
            localStorage.setItem('lights', 'on');
        }, 500);
    }

    document.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll("button[data-url]");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const url = button.getAttribute("data-url");
                if (url.endsWith('.pdf')) {
                    window.open(url, '_blank');
                } else {
                    window.location.href = url;
                }
            });

            button.addEventListener('mouseenter', () => {
                button.style.transform = 'translateY(-3px)';
            });

            button.addEventListener('mouseleave', () => {
                button.style.transform = 'translateY(0)';
            });
        });
    });
</script>
